---
layout: default
---
<div id="mobius-container" class="mobius-animation"></div>

<article class="home">
  <header class="home-header">
    <h1 class="home-title">{{ site.title }}</h1>
    <p class="home-subtitle">{{ site.description }}</p>
  </header>

  <div class="home-content">
    {{ content }}
  </div>
</article>

<!-- Three.js for animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="{{ '/assets/js/mobius-attractor.js' | relative_url }}"></script>

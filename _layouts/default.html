<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/uni-0553" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- SEO -->
  {% seo %}

  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-box">
        <nav class="site-nav">
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="{{ '/people' | relative_url }}">People</a>
          <a href="{{ '/initiatives' | relative_url }}">Initiatives</a>
          <a href="{{ '/wiki/' | relative_url }}">Pirate Guide</a>
          <a href="{{ '/resources' | relative_url }}">Resources</a>
          <a href="{{ '/blog' | relative_url }}">Blog</a>
        </nav>
      </div>
      <div class="header-box">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
      <p class="collaborate">
        <a href="https://github.com/{{ site.repository }}" target="_blank">Collaborate on GitHub</a>
      </p>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>

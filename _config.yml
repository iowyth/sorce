# Site settings
title: SORCE Collective
description: "A Canadian artist-academic network facilitating connections among creative academics to connect, reflect, and share their practices."
baseurl: "" # subpath of site, e.g. /blog
url: "https://iowyth.github.io/sorce" # base hostname & protocol

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Theme
remote_theme: pages-themes/minimal@v0.2.0

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Collections
collections:
  people:
    output: true
    permalink: /people/:name/
  initiatives:
    output: true
    permalink: /initiatives/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Social/Collaboration
github_username: iowyth
repository: iowyth/sorce

# Comments (Giscus)
comments:
  provider: giscus
  giscus:
    repo: iowyth/sorce
    repo_id: "R_kgDORFGf7Q"
    category: "Announcements"
    category_id: "DIC_kwDORFGf7c4C1qHO"
    mapping: pathname
    reactions_enabled: '1'
    emit_metadata: '0'
    input_position: top
    theme: light
    lang: en

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CONTRIBUTING.md
  - LICENSE
